<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005fcc;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Unit Converter</h2>

        <label>Enter Value:</label>
        <input type="number" id="value" placeholder="Enter number">

        <label>Select Conversion:</label>
        <select id="conversion">
            <option value="c2f">Celsius → Fahrenheit</option>
            <option value="f2c">Fahrenheit → Celsius</option>
            <option value="m2ft">Meters → Feet</option>
            <option value="ft2m">Feet → Meters</option>
        </select>

        <button onclick="convert()">Convert</button>

        <p id="result"></p>

        <a href="index.html">← Back to Home</a>
    </div>

    <script>
        function convert() {
            let value = parseFloat(document.getElementById("value").value);
            let type = document.getElementById("conversion").value;
            let result = "";

            if (isNaN(value)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            switch (type) {
                case "c2f":
                    result = (value * 9/5) + 32;
                    document.getElementById("result").innerText = value + "°C = " + result.toFixed(2) + "°F";
                    break;

                case "f2c":
                    result = (value - 32) * 5/9;
                    document.getElementById("result").innerText = value + "°F = " + result.toFixed(2) + "°C";
                    break;

                case "m2ft":
                    result = value * 3.28084;
                    document.getElementById("result").innerText = value + " m = " + result.toFixed(2) + " ft";
                    break;

                case "ft2m":
                    result = value / 3.28084;
                    document.getElementById("result").innerText = value + " ft = " + result.toFixed(2) + " m";
                    break;
            }
        }
    </script>

</body>
</html>
