<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        a {
            display: block;
            margin-top: 14px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Income Tax Calculator</h2>

        <label>Enter Taxable Income:</label>
        <input type="number" id="income" placeholder="Enter amount">

        <button onclick="computeTax()">Compute Tax</button>

        <p id="result"></p>

        <a href="index.html">← Back to Home</a>
    </div>

    <script>
        function computeTax() {
            let income = parseFloat(document.getElementById("income").value);
            let tax = 0;

            if (isNaN(income) || income < 0) {
                document.getElementById("result").innerText = "Please enter a valid income.";
                return;
            }

            if (income <= 250000) {
                tax = 0;
            } 
            else if (income <= 400000) {
                tax = (income - 250000) * 0.20;
            } 
            else if (income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
            } 
            else if (income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
            } 
            else if (income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
            } 
            else {
                tax = 2410000 + (income - 8000000) * 0.35;
            }

            document.getElementById("result").innerText =
                "Income Tax: ₱" + tax.toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
        }
    </script>

</body>
</html>
